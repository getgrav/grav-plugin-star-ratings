name: Star Ratings
version: 2.0.1
description: Simple but Powerful Star Ratings plugin for anything!
icon: star-half-o
author:
  name: Team Grav
  email: devs@getgrav.org
homepage: https://github.com/getgrav/grav-plugin-star-ratings
keywords: grav, plugin, etc
bugs: https://github.com/getgrav/grav-plugin-star-ratings/issues
docs: https://github.com/getgrav/grav-plugin-star-ratings/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    callback:
      type: text
      size: medium
      label: Callback URL
      help: A path that the plugin will look for when processing Ajax calls

    built_in_css:
      type: toggle
      label: Enable built-in CSS
      highlight: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    vote_access:
      type: text
      size: medium
      label: Vote Access
      help: Level of vote access required in order to vote
      placeholder: site.login

    unique_ip_check:
      type: toggle
      label: Unique IP Check
      highlight: 1
      help: Ensures that a particular IP can only vote once
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    initial_stars:
      type: text
      size: x-small
      label: Initial stars
      help: You can populate the stars with an initial number when there are no votes
      prepend: '<i class="fa fa-star-o"></i>'
      validate:
        type: number
        min: 0

    total_stars:
      type: select
      size: x-small
      label: Total stars
      classes: fancy
      help: The number of stars to display by default
      default: 5
      options:
          3: '3'
          4: '4'
          5: '5'
          6: '6'
          7: '7'
          8: '8'
          9: '9'
          10: '10'

    star_size:
      type: text
      size: x-small
      label: Star size
      help: The size in pixels fo the stars
      append: px
      validate:
        type: number
        min: 5

    use_full_stars:
      type: toggle
      label: Use full stars
      highlight: 0
      help: With this enabled you will not be able to vote for half star values
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    empty_color:
      type: colorpicker
      size: medium
      label: Empty color

    hover_color:
      type: colorpicker
      size: medium
      label: Hover color

    active_color:
      type: colorpicker
      size: medium
      label: Active color

    use_gradient:
      type: toggle
      label: Use gradient
      highlight: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    star_gradient_start:
      type: colorpicker
      size: medium
      label: Start gradient color

    star_gradient_end:
      type: colorpicker
      size: medium
      label: End gradient color

    star_shape:
      type: select
      size: small
      label: Star shape
      classes: fancy
      help: The shape of the stars
      default: 'straight'
      options:
          straight: 'Straight'
          rounded: 'Rounded'

    stroke_width:
      type: text
      size: x-small
      label: Stroke width
      help: The width of the surrounding stroke
      validate:
        type: number
        min: 0

    stroke_color:
      type: colorpicker
      size: medium
      label: End gradient color

    readonly:
      type: toggle
      label: Read-only
      help: Set to readonly to disable all interaction
      highlight: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    disable_after_rate:
      type: toggle
      label: Disable after rate
      help: Disables interaction after the user has already made a star selection
      highlight: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    show_count:
      type: toggle
      label: Show count
      help: Shows the number of votes after the star display
      highlight: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    show_score:
      type: toggle
      label: Show score
      help: Shows the average score of votes
      highlight: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    aggregate_rating:
      type: toggle
      label: Aggregate Rating
      help: Enables Google's Aggregate Rating for search results
      highlight: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

