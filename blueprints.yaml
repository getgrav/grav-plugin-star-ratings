name: Star Ratings
version: 0.1.0
description: Simple but Powerful Star Ratings plugin for anything!
icon: plug
author:
  name: Team Grav
  email: devs@getgrav.org
homepage: https://github.com/team-grav/grav-plugin-star-ratings
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/team-grav/grav-plugin-star-ratings/issues
readme: https://github.com/team-grav/grav-plugin-star-ratings/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    text_var:
      type: text
      label: Text Variable
      help: Text to add to the top of a page
